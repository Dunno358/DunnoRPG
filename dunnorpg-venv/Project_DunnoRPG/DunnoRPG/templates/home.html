{% extends 'master.html' %}

{% block content %}

{% if user.is_authenticated %}
  {% include 'top_bar.html' %}

  <div class="container card-body">
    <div class="row">
        {% for character in characters %}
        <div class="col-3 m-1 p-1 border border-warning bg-gray c-gold rounded text-center">
          <dl>
            <dt>Character:</dt>
              <dd>{{ character.name }}</dd>
            <dt>Race:</dt>
            <dd>{{ character.race }}</dd>
          </dl>
          <a class="btn btn-dark btn-outline-warning m-1" href="{% url 'character_detail' character.id %}">Choose</a>
      </div>
        {% endfor %}

      <div class="col-2 d-flex align-items-center m-3">
        <a class="btn btn-dark btn-outline-warning w-50 h-50 fs-2" href="">+</a>
      </div>
      <div class="col-4"></div>
    </div>
  </div>

  {% else %}
    <div class="home-test">
    <div class="d-grid gap-2 col-6 mx-auto mg-top-10">
      <a href="/accounts/login/" class="btn btn-dark btn-outline-warning btn-lg home-btn">Log In</a>

      <a href="signup/" class="btn btn-dark btn-outline-warning btn-lg home-btn">Sign Up</a>
    </div>
    </div>
{% endif %}

{% endblock  %}
