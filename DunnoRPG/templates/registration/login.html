{% extends 'master.html' %}

{% block title %}DunnoRPG - Login{% endblock %}

{% block content %}
<div class="text-center mt-3">
  <h1 class="c-gold txt-shadow">Login</h1>
  
    <form class="f-size-150 mt-5 card-body" method="post">
      {% csrf_token %}
        {{ form.as_p }}
          <input class="btn btn-success btn-lg mt-4 p-3" type="submit" value="Log In">
    </form>

    <a href="{% url 'home' %}" class="btn btn-dark btn-outline-warning home-btn mt-5"><- Back   home</a>
    <p class="c-gold txt-shadow fw-bold" style="margin-top: 15vh;">Or maybe you don't have an account?</p>
    <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a><br>

</div>
{% endblock %}
