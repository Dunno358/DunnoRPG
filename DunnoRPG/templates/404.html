{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang='pl'>
    <head>
        {% compress css %}
        <link type="text/x-scss" href="{% static 'DunnoRPG/style.scss' %}"     rel="stylesheet" media="screen">
        {% endcompress %}

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'DunnoRPG/style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.cdnfonts.com/css/bloody" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <script src="{% static 'DunnoRPG/app.js'%}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title> {% block title %} DunnoRPG {% endblock %} </title>
    </head>
    <body class='body-bg404'>
        <div class='container'>
            <div class='row'>
                <div class='col text-center c-gold mt-5'>
                    <h1 style='-webkit-text-stroke: 2px red;' class='title404'>404</h1>
                </div>
            </div>

            <div class='row'>
                <div class='col text-center'>
                    <h1 style='font-family: Bloody; -webkit-text-stroke: 1px maroon;' class='text-black'>
                        It seems that page you're looking for doesn't exist or has been slained for Sigmar!
                    </h1>
                </div>
            </div>
        </div>
    </body>
</html>
