{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="pl">
    <head>
        {% compress css %}
        <link type="text/x-scss" href="{% static 'DunnoRPG/style.scss' %}"     rel="stylesheet" media="screen">
        {% endcompress %}

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'DunnoRPG/style.css' %}">
        <link rel="shortcut icon" href="{% static 'DunnoRPG/favicon.png' %}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
        <script src="{% static 'DunnoRPG/app.js'%}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <title> {% block title %} DunnoRPG {% endblock %} </title>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row header-bg border-bottom border-warning">
                <div class="col text-center p-0">
                    <h1 class="header-context">DunnoRPG</h1>
                </div>
            </div>
        </div>
        
        {% block content %} {% endblock  %}

    </body>
</html>
